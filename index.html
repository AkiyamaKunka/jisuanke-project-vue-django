<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JKS-Assignment-1</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<section class="row">

    <div class="box center-effect ">
        <header>
            <form class="nav_bar radius-effect">
                <div class="time-box radius-effect shadow-effect">
                    <input value="0" id="hour" type="text" name="">
                    <span>
                    时
                </span>
                </div>
                <div class="time-box radius-effect shadow-effect">
                    <input value="0" id="minute" type="text" name="">
                    <span class="time-label">
                    分
                </span>
                </div>
                <div class="time-box radius-effect shadow-effect">
                    <input value="0" id="second" type="text" name="">
                    <span>
                    秒
                </span>
                </div>
                <input class="function-box radius-effect shadow-effect" type="submit" value="开始正计时">
                <input class="function-box radius-effect shadow-effect" type="submit" value="开始倒计时">

            </form>
        </header>
        <div class="counter center-effect radius-effect ">
            <h1>
                00:00:00
            </h1>
        </div>

    </div>
</section>
</body>
</html>
