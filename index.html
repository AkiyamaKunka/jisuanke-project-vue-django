<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JKS-Assignment-1</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<section class="row">

    <div class="box center-effect ">
        <header style="display: flex; justify-content: flex-start">

            <form class="nav_bar radius-effect">

                <div class="time-box" id="hint">
                    正在正计时 00:00:00
                </div>

                <button class="function-box radius-effect shadow-effect"
                        type="button" value="恢复计时器" id="resume" onclick="resumeHandler()">
                    恢复计时器
                </button>
                <button class="function-box radius-effect shadow-effect"
                        type="button" value="暂停计时器" id="pause" onclick="pauseHandler()">
                    暂停计时器
                </button>

                <div class="time-box radius-effect shadow-effect" id="hour-box">
                    <input  id="hour" type="text" name="hour" placeholder="0" value=""
                           onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')"/>
                    <span>
                    时
                </span>
                </div>
                <div class="time-box radius-effect shadow-effect" id="minute-box">
                    <input  id="minute" type="text" name="minute" placeholder="0" value=""
                           onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')"/>
                    <span class="time-label">
                    分
                </span>
                </div>
                <div class="time-box radius-effect shadow-effect" id="second-box">
                    <input  id="second" type="text" name="second" placeholder="0" value=""
                           onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')"/>
                    <span>
                    秒
                </span>
                </div>
                <button class="function-box radius-effect shadow-effect"
                        type="button" value="开始正计时" onclick="initHandler()" id="countup">
                    开始正计时
                </button>
                <button class="function-box radius-effect shadow-effect"
                        type="button" value="开始倒计时" id="countdown" onclick="submitTimeHandler()">
                    开始倒计时
                </button>


                <button class="function-box radius-effect shadow-effect"
                        type="button" value="清空X计时" onclick="clearCountHandler()" id="clear">
                    清空正计时
                </button>
                <button class="function-box radius-effect shadow-effect"
                        type="button" value="重新再计时" id="restart" onclick="resetCountHandler()">
                    重新再计时
                </button>
            </form>

        </header>
        <div class="counter center-effect radius-effect ">
            <h1 id=time>
                00:00:00
            </h1>
        </div>

    </div>
</section>

<script src="app.js" type="text/javascript"></script>
</body>
</html>
